<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boot -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- mis propios styles -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- calendario -->
  <link rel="stylesheet" href="./css/vanilla-calendar-min.css">

  <title>Document</title>
</head>

<body>
  <div class="container page-wrap" id="register_section">
    <div id="title" class="row justify-content-center">
      <header>
        <h1>Agendamiento de hora médica</h1>
      </header>
    </div>
    <div class="row justify-content-center">
      <img class="icono" src="./assets/doctora.png" />
    </div>
    <div class="row justify-content-center">
      <h3 id="subtitle">Ingresa los datos del paciente:</h3>
    </div>
    <!--formulario para crear usuario-->
    <div class="row justify-content-center">

      <form id="myForm">
        <!-- datos del paciente -->
        <div class="form-group">
          <label class="nombre_input">Nombre</label>
          <input type="text" class="input_place" name="name" placeholder="Juanita Peréz">
          <!-- ejemplo para mostrar errores -->
          <p id="error_nombre" class="error"></p>
        
          <label class="nombre_input">Edad</label>
          <input type="number" class="input_place" name="age" placeholder="20">
          
          <label class="nombre_input">Email</label>
          <input type="email" class="input_place" name="mail" placeholder="mimail@gmail.com">
          
          <label class="nombre_input">Teléfono de contacto</label>
          <input type="number" class="input_place" name="phone" placeholder="+56948628195">
        </div>
    
          <!-- datos del medico -->
          <label class="nombre_input">Seleccione su médico</label>
          <select name="doctor" class="custom-select">
            <option selected>Doctor David Torres García</option>
            <option value="1">Doctor Braulio Vargas</option>
            <option value="2">Doctora María Briones Millar</option>
            <option value="3">Doctora Gabriela Pinto Este</option>
          </select>
          <!-- fecha y hora del agendamiento -->
          <label class="nombre_input mt-4">Seleccione el día para la atención</label>
          <div name="date" id="myCalendar" class="vanilla-calendar mt-4 mb-4"></div>
          <!-- boton para enviar el formulario -->
          <label class="nombre_input mt-4">Seleccione el horario para la atención</label>
          <select name="time" class="custom-select mb-4">
            <option selected>10:00 AM</option>
            <option value="1">10:30 AM</option>
            <option value="2">11:00 AM</option>
            <option value="3">11:30 AM</option>
          </select>

          <div class="row justify-content-center mt-2 mb-4">
            <input type="submit" id="create_acount_button" class="btn btn-primary btn-lg" value="Agendar">
  
          </div>
        </form>

    </div>
    <footer>
      <p>Codeado por <a href="https://github.com/Marielk"> Mariel Q. Gallardo</a> Sigueme en instagram como <span class="bold">@lavandacode</span> para más contenidos de programación en español!</p>
    </footer>
  </div>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <!-- calendario -->
    <script type="module" src="./js/vanilla-calendar-min.js"></script>
  <!-- mis archivos js -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
